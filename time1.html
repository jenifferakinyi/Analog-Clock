<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
</head>
<body>
    <h2>Working with timing events</h2>
    <div id="Timer"></div>
    <button onclick="startTime()">Start Timer</button>
    <button onclick="stopTime()">Stop Timer</button><br><br>


    <input type="text" id="timerId"><br><br>
    <button onclick="startTimer('timerId')">Start Timer</button>
    <button onclick="stopTimer()">Stop Timer</button>


    <script type="text/javascript">
        let intervalId;
        var myIntervalId;
            
        setInterval(getCurrentDateTime,1000);

        function startTime() {
            intervalId = setInterval(getCurrentDateTime,myIntervalId);
        }

        function stopTime(){
            clearInterval(intervalId);
        }

        function getCurrentDateTime() {
            document.getElementById("Timer").innerHTML  = new Date();
        }
        getCurrentDateTime()

        function startTimer(controlId) {
            var control = document.getElementById(controlId);
            var seconds = control.value;

            seconds = seconds - 1;

            if (seconds ==0) {
                control.value = "Done"
                return;
            }
            else{
                control.value = seconds;
            }
            myIntervalId = setTimeout(function(){startTimer("timerId")},1000);
        }
        function stopTimer() {
            clearTimeout(myIntervalId);
        }

    </script>
    
</body>
</html>
